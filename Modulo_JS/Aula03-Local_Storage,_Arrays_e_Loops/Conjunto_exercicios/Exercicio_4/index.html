<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 4 - Lista Tabulada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <h2>Formatador de Tabela</h2>
        <p class="instrucao">Digite nomes separados por vírgula:</p>
        
        <div class="input-group">
            <textarea id="entrada-nomes" rows="4" placeholder="Ex: João, Maria, José, Ana"></textarea>
        </div>

        <button id="btn-listar">Gerar Tabela</button>

        <div id="container-tabela"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
