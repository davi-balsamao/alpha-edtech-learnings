<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Numérico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Conversor de Números</h2>
        <p>Digite um número de 0 a 10 para ver seu nome por extenso.</p>

        <div class="input-group">
            <input type="number" id="input-numero" min="0" max="10" placeholder="0 - 10">
            <button id="btn-converter">Converter</button>
        </div>

        <div id="resultado" class="hidden">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
